<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Kantumruy+Pro:wght@200&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Mariah's New Portfolio</title>
  </head>
  <body>
    <!-- nav bar -->
    <containter class="d-flex flex-row-reverse bd-highlight">
      <nav>
        <ul class="nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Resume</a>
          </li>
        </ul>
      </nav>
    </containter>

    <!-- name, profile picture and background image -->
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <h1>Mariah Johnston</h1>
        <div class="parent">
          <img
            src="Assets/images/image3.jpg"
            alt="computer, pen, notepad and coffee"
          />
          <img
            id="me"
            src="Assets/images/Me.png"
            alt="picture of me"
            class="responsive center"
          />
        </div>
      </div>
    </div>
  

    <!-- footer icons for github, linkin, twitter -->
    <footer class="icons">
      <div class="row">
        <div class="col-sm-2 col-md-2">
          <div class="d-flex justify-content-center">
            <a href="https://github.com/Mariah217">
              <figure class="font-awesome">
                <i class="fa-brands fa-github"></i>
              </figure>
            </a>
          </div>
        </div>
        <div class="col-sm-2 col-md-2">
          <a href="https://www.linkedin.com/in/mariah-johnston-5b2a9212b/">
            <figure class="font-awesome">
              <i class="fa-brands fa-linkedin"></i>
            </figure>
          </a>
        </div>
        <div class="col-sm-1 col-md-1">
          <a href="https://twitter.com/Riah_17">
            <figure class="font-awesome">
              <i class="fa-brands fa-twitter"></i>
            </figure>
          </a>
        </div>
      </div>
    </footer>
  </body>
  <script src="/script.js"></script>
</html>

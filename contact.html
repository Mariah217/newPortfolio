<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Kantumruy+Pro:wght@200&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />

    <title>Contact Me</title>
  </head>
  <body>
    <!-- nav bar -->
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <containter class="d-flex flex-row-reverse bd-highlight">
          <nav>
            <ul class="nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Resume</a>
              </li>
            </ul>
          </nav>
        </containter>
      </div>
    </div>

    <!-- background image -->
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <h1>Contact Me</h1>
        <div class="parent">
          <img
            class="backgroundimg"
            src="./Assets/images/image3.jpg"
            alt="computer, pen, notepad and coffee"
          />
        </div>
      </div>
    </div>

    <!-- contact form  -->
        
<container class="contactform">
    <div class="row" id="contact-form">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name:</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Jane Doe">
            <br>
            <br>
          </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            <br>
            <br>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
          </div>
          <div class="submitButton">
            <button type="button" class="btn btn-success" id="messagebtn">Submit</button>
        </div>
    </div>
</container>
</html>
